# TINI Ultimate Security - Nginx Configuration
# HTTP Configuration with upstream and server blocks

worker_processes auto;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log logs/access.log main;

    # Upstream definitions
    upstream tini_integration {
        server localhost:9090;
    }

    upstream tini_auth {
        server localhost:3002;
    }

    upstream tini_panel {
        server localhost:55057;
    }

    upstream tini_gateway {
        server localhost:8099;
    }

    upstream tini_api {
        server localhost:5001;
    }

    upstream tini_dashboard {
        server localhost:3004;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Main server block
    server {
        listen 80;
        server_name localhost tini-security.local;
        
        # Security Headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";
        
        # Main Integration Hub - Default route
        location / {
            proxy_pass http://tini_integration;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Authentication Service
        location /auth/ {
            limit_req zone=auth burst=20 nodelay;
            proxy_pass http://tini_auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enhanced security for auth endpoints
            add_header X-Auth-Service "TINI-Security";
        }
        
        # Admin Panel - OPEN ACCESS for testing
        location /admin/ {
            proxy_pass http://tini_panel/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Gateway Service
        location /gateway/ {
            proxy_pass http://tini_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API Service
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://tini_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific headers
            add_header X-API-Version "4.0.0";
            add_header X-TINI-Security "Active";
        }
        
        # Dashboard Service
        location /dashboard/ {
            proxy_pass http://tini_dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            return 200 "TINI Security System OK\n";
            add_header Content-Type text/plain;
        }
    }
}
