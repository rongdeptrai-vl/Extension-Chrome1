worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    
    # Rate Limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream definitions for TINI services
    upstream tini_integration {
        server localhost:8080;
    }

    upstream tini_auth {
        server localhost:3002;
    }

    upstream tini_panel {
        server localhost:55057;
    }

    upstream tini_gateway {
        server localhost:8099;
    }

    upstream tini_api {
        server localhost:5001;
    }

    upstream tini_dashboard {
        server localhost:3004;
    }

    # HTTP Server - Redirect to HTTPS for production
    server {
        listen 80;
        server_name tini-security.local localhost;
        
        # For development, serve directly without SSL
        # In production, uncomment the redirect below
        # return 301 https://$server_name$request_uri;
        
        # Security Headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";
        
        # Main Integration Hub - Default route
        location / {
            proxy_pass http://tini_integration;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Authentication Service
        location /auth/ {
            limit_req zone=auth burst=20 nodelay;
            proxy_pass http://tini_auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enhanced security for auth endpoints
            add_header X-Auth-Service "TINI-Security";
        }
        
        # Admin Panel
        location /admin/ {
            # IP Whitelist for admin access
            allow 127.0.0.1;
            allow 192.168.0.0/16;
            allow 10.0.0.0/8;
            deny all;
            
            proxy_pass http://tini_panel/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Gateway Service
        location /gateway/ {
            proxy_pass http://tini_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API Service
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://tini_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific headers
            add_header X-API-Version "4.0.0";
            add_header X-TINI-Security "Active";
        }
        
        # Dashboard Service
        location /dashboard/ {
            # IP Whitelist for dashboard access
            allow 127.0.0.1;
            allow 192.168.0.0/16;
            allow 10.0.0.0/8;
            deny all;
            
            proxy_pass http://tini_dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health Check Endpoint
        location /health {
            access_log off;
            return 200 "TINI Security System - All Services Active\n";
            add_header Content-Type text/plain;
        }
        
        # Block common attack patterns
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(?:uploads|files)/.*\.php$ {
            deny all;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root html;
        }
    }
}
